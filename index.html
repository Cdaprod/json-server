<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Registry Repository Checker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #root { max-width: 800px; margin: 0 auto; }
        input, button { margin: 10px 0; padding: 5px; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        .error { color: red; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        async function fetchRepoInfo(username) {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=created&direction=desc&per_page=10`);
                const repos = await response.json();
                
                const repoInfo = await Promise.all(repos.map(async (repo) => {
                    try {
                        const dockerfileResponse = await fetch(`https://api.github.com/repos/${username}/${repo.name}/contents/Dockerfile`);
                        const hasDockerfile = dockerfileResponse.status === 200;

                        return {
                            repoName: repo.name,
                            url: repo.html_url,
                            hasDockerfile: hasDockerfile,
                            defaultBranch: repo.default_branch,
                            lastUpdated: repo.updated_at,
                            description: repo.description || 'No description provided'
                        };
                    } catch (error) {
                        console.error(`Error checking Dockerfile for ${repo.name}:`, error);
                        return null;
                    }
                }));

                return repoInfo.filter(info => info !== null);
            } catch (error) {
                console.error("Error fetching repositories:", error);
                throw error;
            }
        }

        function App() {
            const [username, setUsername] = useState('Cdaprod');
            const [repoData, setRepoData] = useState([]);
            const [error, setError] = useState(null);

            const handleFetch = async () => {
                setError(null);
                try {
                    const data = await fetchRepoInfo(username);
                    setRepoData(data);
                } catch (err) {
                    setError("Failed to fetch repository information. Please try again.");
                }
            };

            return (
                <div>
                    <h1>Modular Registry Repository Checker</h1>
                    {error && <div className="error">{error}</div>}
                    <input 
                        type="text" 
                        value={username} 
                        onChange={(e) => setUsername(e.target.value)} 
                        placeholder="Enter GitHub username"
                    />
                    <button onClick={handleFetch}>Fetch Repository Information</button>
                    {repoData.length > 0 && (
                        <table>
                            <thead>
                                <tr>
                                    <th>Repository</th>
                                    <th>Has Dockerfile</th>
                                    <th>Default Branch</th>
                                    <th>Last Updated</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {repoData.map(repo => (
                                    <tr key={repo.repoName}>
                                        <td><a href={repo.url} target="_blank" rel="noopener noreferrer">{repo.repoName}</a></td>
                                        <td>{repo.hasDockerfile ? 'Yes' : 'No'}</td>
                                        <td>{repo.defaultBranch}</td>
                                        <td>{new Date(repo.lastUpdated).toLocaleDateString()}</td>
                                        <td>{repo.description}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
