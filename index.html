<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Modular Registry Repository Checker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        #root {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            border: none;
            outline: none;
        }
        input {
            flex-grow: 1;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: var(--primary-color);
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        async function fetchRepoInfo(username) {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=created&direction=desc&per_page=10`);
                const repos = await response.json();
                
                const repoInfo = await Promise.all(repos.map(async (repo) => {
                    try {
                        const dockerfileResponse = await fetch(`https://api.github.com/repos/${username}/${repo.name}/contents/Dockerfile`);
                        const hasDockerfile = dockerfileResponse.status === 200;

                        return {
                            repoName: repo.name,
                            url: repo.html_url,
                            hasDockerfile: hasDockerfile,
                            defaultBranch: repo.default_branch,
                            lastUpdated: repo.updated_at,
                            description: repo.description || 'No description provided'
                        };
                    } catch (error) {
                        console.error(`Error checking Dockerfile for ${repo.name}:`, error);
                        return null;
                    }
                }));

                return repoInfo.filter(info => info !== null);
            } catch (error) {
                console.error("Error fetching repositories:", error);
                throw error;
            }
        }

        function App() {
            const [username, setUsername] = useState('Cdaprod');
            const [repoData, setRepoData] = useState([]);
            const [error, setError] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const handleFetch = async () => {
                setError(null);
                setIsLoading(true);
                try {
                    const data = await fetchRepoInfo(username);
                    setRepoData(data);
                } catch (err) {
                    setError("Failed to fetch repository information. Please try again.");
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div>
                    <h1>Modular Registry Repository Checker</h1>
                    {error && <div className="error">{error}</div>}
                    <div className="input-group">
                        <input 
                            type="text" 
                            value={username} 
                            onChange={(e) => setUsername(e.target.value)} 
                            placeholder="Enter GitHub username"
                        />
                        <button onClick={handleFetch} disabled={isLoading}>
                            {isLoading ? 'Fetching...' : 'Fetch Repository Information'}
                        </button>
                    </div>
                    {isLoading && <div className="loading">Loading repository information...</div>}
                    {repoData.length > 0 && (
                        <table>
                            <thead>
                                <tr>
                                    <th>Repository</th>
                                    <th>Has Dockerfile</th>
                                    <th>Default Branch</th>
                                    <th>Last Updated</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {repoData.map(repo => (
                                    <tr key={repo.repoName}>
                                        <td><a href={repo.url} target="_blank" rel="noopener noreferrer">{repo.repoName}</a></td>
                                        <td>{repo.hasDockerfile ? 'Yes' : 'No'}</td>
                                        <td>{repo.defaultBranch}</td>
                                        <td>{new Date(repo.lastUpdated).toLocaleDateString()}</td>
                                        <td>{repo.description}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
